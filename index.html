<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <meta name="description" content="Simple Social Bike Route">
  <!--
  ArcGIS API for JavaScript, https://js.arcgis.com
  For more information about the widgets-locate sample, read the original sample description at developers.arcgis.com.
  https://developers.arcgis.com/javascript/latest/widgets-locate/index.html
  -->
  <style>
    #infoDiv {
      background-color: white;
      color: black;
      padding: 6px;
      width: 400px;
    }
  </style>
  <title>Social Bike Route</title>
  <link rel="stylesheet" href="https://esri.github.io/calcite-maps/dist/css/calcite-bootstrap.min-v0.2.css">
  <link rel="stylesheet" href="https://esri.github.io/calcite-maps/dist/css/calcite-maps-arcgis-4.x.min-v0.2.css">
  <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
  <script src="https://js.arcgis.com/4.6/"></script>
  <script src="scripts/map.js"></script>
</head>
<body class = "calcite-nav-top">
  <nav class="navbar calcite-navbar navbar-fixed-top calcite-text-light calcite-bg-dark">

    <div class="calcite-title calcite-overflow-hidden">
      <span class="calcite-title-main">&nbsp;&nbsp; Esri House Filters</span>
      <span class="calcite-title-divider hidden-xs"></span>
      <span class="calcite-title-sub hidden-xs">To help you find your next house in City of Toronto</span>
    </div>
  </nav>
  <div id="hideDiv">
    <button id="show-btn" class="pull-right hidden">Show Menu</button>
  </div>
  <div id="infoDiv">
    <h6>Search Filters<button id="hide-btn" class="pull-right">Hide Menu</button></h6><hr/>
    Search Radius:<br>
    Show results within <input id="radius-input" style="width: 10em"> km.<hr/>
    Price Range:<br><input id="min-input" placeholder="Minimum Price" style="width: 10em"> to <input id="min-input" placeholder="Maximum Price" style="width: 10em"><hr/>
    Features:<br>
    Show results with: <input id="bed-input" placeholder="beds" style="width: 5em"> bedrooms<br>
    <span style="color:transparent">Show results with: </span><input id="bath-input" placeholder="baths" style="width: 5em"> bathrooms<hr/>
    Location Preferences:<br>
    Schools: <input id="school-priority" type="range" min="0" max="1" step="0.1" value="0.5" style="display:inline-block;width: 18em;">
    Hospitals: <input id="hospital-priority" type="range" min="0" max="1" step="0.1" value="0.5" style="display:inline-block;width: 17em;"><hr/>
    Show <input id="amount-input" style="width:5em"> results. <button id="query-homes">Search Homes</button><br>
    <div id="results"></div>
  </div>
  <div class="calcite-map calcite-map-absolute">
      <div id="viewDiv"></div>
  </div>
</body>
</html>
